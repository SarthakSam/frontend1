<div class="container">  

    <div class="jumbotron">
       <h1 class="display-4"><i class="fas fa-book"></i> The BOOKS Gallery</h1>
       <p class="lead"> A place to find all kind of books.</p><br>   
       <button class="btn btn-lg btn-dark btn-block" (click)="addBook()">ADD A BOOK </button>
     </div>
     <div class="row">
        <div class="card col-lg-4 col-sm-6" *ngFor="let book of listing"	>
            <img class=" img-thumbnail" src={{book.imageofitem}}>
            <div class="card-block">
              <h4 class="card-title">NAME: {{book.bookname}}</h4>
              <p class="card-text">AUTHOR: {{book.authorname}}</p>
              <button class="btn btn-outline-info btn-lg btn-block">VIEW</button>  
         </div> 
     </div>

</div>
