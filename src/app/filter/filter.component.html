<div class="container">
<div class="row">
    <div class="card col-lg-4 col-sm-6" *ngFor="let book of listing"	>
        <img class=" img-thumbnail" src={{book.imageofitem}} class="imageofbook">
        <div class="card-block">
          <h4 class="card-title">NAME: {{book.bookname}}</h4>
          <p class="card-text">AUTHOR: {{book.authorname}}</p>
          <button class="btn btn-outline-info btn-lg btn-block" (click)= "viewBook(book)">VIEW</button>  
     </div> 
 </div>
 <h1 *ngIf="length==0">NO SUCH BOOK OR AUTHOR</h1>
</div>
